<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar bg-dark">
    <a href="index.html">Dashboard</a>
    <a href="courses.html">Courses</a>
    <a href="students.html">Students</a>
    <a href="assessments.html">Assessments</a>
    <a href="attendance.html">Attendance</a>
    <a href="settings.html" class="active">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Settings</a>
        <div class="d-flex">
          <span class="me-3">Welcome, Teacher!</span>
          <a href="#" class="btn btn-outline-primary">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Settings Page Content -->
    <div class="dashboard-content">
      <h3 class="mb-4">Account Settings</h3>

      <!-- User Information -->
      <div class="mb-5">
        <h5>Personal Information</h5>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="teacher123" disabled>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" value="teacher@example.com">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <!-- Password Change -->
      <div>
        <h5>Change Password</h5>
        <form>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
